[phases.setup]
nixPkgs = ["nodejs-18_x", "python312"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "cd frontend && npm install && npm run build && cd .."
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - \"app:create_app()\""

