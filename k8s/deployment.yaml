apiVersion: apps/v1
kind: Deployment
metadata:
  name: optionsedge
  labels:
    app: optionsedge
spec:
  replicas: 3  # Start with 3, auto-scale up to 50
  selector:
    matchLabels:
      app: optionsedge
  template:
    metadata:
      labels:
        app: optionsedge
    spec:
      containers:
      - name: optionsedge
        image: gcr.io/YOUR_PROJECT/optionsedge:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: optionsedge-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: optionsedge-secrets
              key: redis-url
        - name: GUNICORN_WORKERS
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: optionsedge
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: optionsedge
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: optionsedge-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: optionsedge
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

