<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">EdgeAI</div>
            <div class="header-badge">Portfolio Analyzer Demo</div>
        </div>
    </div>
    
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Get API base URL from environment or default to current origin
        // In production, this should point to your GCP Cloud Run backend
        const API_BASE_URL = window.EDGEAI_CONFIG?.API_BASE_URL || 
          (window.location.hostname === 'demo.edgeadvisors.ai' 
            ? window.location.origin  // Same domain if backend served from same origin
            : window.location.origin); // Local development or fallback
        
        function EdgeAIDemo() {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);
            
            const [clientInfo, setClientInfo] = useState({
                name: '',
                age: '',
                riskTolerance: 'Medium',
                primaryGoal: 'Retirement'
            });
            
            const [holdings, setHoldings] = useState([
                { ticker: '', amount: '' },
                { ticker: '', amount: '' },
                { ticker: '', amount: '' }
            ]);
            
            const [uploadedFile, setUploadedFile] = useState(null);
            const [isDragging, setIsDragging] = useState(false);
            const [isUploading, setIsUploading] = useState(false);
            const [showPasteOption, setShowPasteOption] = useState(false);
            const [pastedText, setPastedText] = useState('');
            const [isParsing, setIsParsing] = useState(false);
            const fileInputRef = React.useRef(null);
            
            const addHolding = () => {
                setHoldings([...holdings, { ticker: '', amount: '' }]);
            };
            
            const removeHolding = (index) => {
                const newHoldings = holdings.filter((_, i) => i !== index);
                setHoldings(newHoldings);
            };
            
            const updateHolding = (index, field, value) => {
                const newHoldings = [...holdings];
                newHoldings[index][field] = value;
                setHoldings(newHoldings);
            };
            
            const handleFileUpload = async (file) => {
                if (!file) return;
                
                // Validate file type
                const validTypes = ['text/csv', 'application/vnd.ms-excel', 
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                    'application/vnd.ms-excel.sheet.macroEnabled.12'];
                const validExts = ['csv', 'xlsx', 'xls'];
                const fileExt = file.name.split('.').pop().toLowerCase();
                
                if (!validExts.includes(fileExt) && !validTypes.includes(file.type)) {
                    setError(`Invalid file type. Please upload CSV or XLSX file.`);
                    return;
                }
                
                setIsUploading(true);
                setError(null);
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch(`${API_BASE_URL}/api/parse-file`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                        throw new Error(errorData.detail || 'Failed to parse file');
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.holdings && data.holdings.length > 0) {
                        // Populate holdings with parsed data
                        const parsedHoldings = data.holdings.map(h => ({
                            ticker: h.ticker,
                            amount: h.amount.toString()
                        }));
                        
                        // Ensure at least 3 rows, fill remaining with empty
                        while (parsedHoldings.length < 3) {
                            parsedHoldings.push({ ticker: '', amount: '' });
                        }
                        
                        setHoldings(parsedHoldings);
                        setUploadedFile(file.name);
                    } else {
                        throw new Error('No holdings found in file');
                    }
                    
                } catch (err) {
                    console.error('File upload error:', err);
                    setError(`Could not parse file: ${err.message}. Please check format or enter manually.`);
                    setUploadedFile(null);
                } finally {
                    setIsUploading(false);
                }
            };
            
            const handleFileSelect = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    handleFileUpload(file);
                }
            };
            
            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(true);
            };

            const parsePastedAnalysis = (text) => {
                // Parse portfolio analysis text to extract holdings
                // Handles formats like:
                // - "Apple (AAPL)" followed by "Market Value: $89,296" on next line
                // - "AAPL - Market Value: $89,296"
                // - "AAPL" - "$89,296"
                
                try {
                    const holdings = [];
                    const lines = text.split('\n');
                    
                    // Process in chunks - track ticker across multiple lines
                    let currentTicker = null;
                    let currentAmount = null;
                    let linesSinceTicker = 0;
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        
                        // If we found a ticker recently (within 5 lines), keep looking for its value
                        if (currentTicker && linesSinceTicker < 5) {
                            linesSinceTicker++;
                            
                            // Look for dollar amounts on this line
                            // Pattern 1: "Market Value: $89,296"
                            const valueMatch1 = line.match(/(?:market value|current value|total value|value|amount)[:\s]+\$?([\d,]+\.?\d*)/i);
                            if (valueMatch1 && valueMatch1[1]) {
                                const amountStr = valueMatch1[1].replace(/[^0-9.]/g, '').replace(/,/g, '');
                                const amount = parseFloat(amountStr);
                                if (!isNaN(amount) && amount > 0 && amount < 5000000) {
                                    currentAmount = amount;
                                    holdings.push({
                                        ticker: currentTicker,
                                        amount: Math.round(currentAmount * 100) / 100
                                    });
                                    currentTicker = null;
                                    currentAmount = null;
                                    linesSinceTicker = 0;
                                    continue; // Move to next line
                                }
                            }
                            
                            // Pattern 2: Find all dollar amounts on the line
                            const dollarMatches = line.match(/\$([\d,]+\.?\d*)/g);
                            if (dollarMatches && dollarMatches.length > 0) {
                                const amounts = dollarMatches.map(m => {
                                    const numStr = m.replace(/[^0-9.]/g, '').replace(/,/g, '');
                                    return parseFloat(numStr);
                                }).filter(n => !isNaN(n) && n > 0 && n < 5000000);
                                
                                if (amounts.length > 0) {
                                    currentAmount = Math.max(...amounts);
                                    holdings.push({
                                        ticker: currentTicker,
                                        amount: Math.round(currentAmount * 100) / 100
                                    });
                                    currentTicker = null;
                                    currentAmount = null;
                                    linesSinceTicker = 0;
                                    continue;
                                }
                            }
                            
                            // Try quantity * price if we have ticker but no amount yet
                            if (!currentAmount) {
                                const qtyMatch = line.match(/(?:quantity|qty|shares)[:\s]+([\d,]+)/i);
                                const priceMatch = line.match(/(?:price|last price|current price|avg price)[:\s]+\$?([\d,]+\.?\d*)/i);
                                if (qtyMatch && priceMatch) {
                                    const qty = parseFloat(qtyMatch[1].replace(/,/g, ''));
                                    const price = parseFloat((priceMatch[1] || priceMatch[0]).replace(/[^0-9.]/g, '').replace(/,/g, ''));
                                    if (!isNaN(qty) && !isNaN(price) && qty > 0 && price > 0) {
                                        currentAmount = qty * price;
                                        holdings.push({
                                            ticker: currentTicker,
                                            amount: Math.round(currentAmount * 100) / 100
                                        });
                                        currentTicker = null;
                                        currentAmount = null;
                                        linesSinceTicker = 0;
                                        continue;
                                    }
                                }
                            }
                        }
                        
                        if (!line) continue;
                        
                        // Reset if we've gone too far without finding a value
                        if (currentTicker && linesSinceTicker >= 5) {
                            currentTicker = null;
                            linesSinceTicker = 0;
                        }
                        
                        // Look for ticker patterns
                        const tickerPatterns = [
                            /\(([A-Z0-9]{1,10})\)/,  // In parentheses: "Apple (AAPL)"
                            /^([A-Z0-9]{1,10})(?:\s|$|,)/,  // At start: "AAPL "
                            /\b([A-Z0-9]{1,10})\s*[-\–]\s*(?:market|value|quantity)/i  // Before keywords
                        ];
                        
                        for (const pattern of tickerPatterns) {
                            const match = line.match(pattern);
                            if (match && match[1]) {
                                const ticker = match[1].toUpperCase().trim();
                                if (ticker && ticker.length >= 1 && ticker.length <= 10 && /^[A-Z0-9]+$/.test(ticker)) {
                                    currentTicker = ticker;
                                    linesSinceTicker = 0;
                                    
                                    // Check if value is on same line
                                    const sameLineValue = line.match(/(?:market value|current value|value|amount)[:\s]+\$?([\d,]+\.?\d*)/i);
                                    if (sameLineValue) {
                                        const amountStr = (sameLineValue[1] || '').replace(/[^0-9.]/g, '').replace(/,/g, '');
                                        const amount = parseFloat(amountStr);
                                        if (!isNaN(amount) && amount > 0 && amount < 5000000) {
                                            holdings.push({
                                                ticker: currentTicker,
                                                amount: Math.round(amount * 100) / 100
                                            });
                                            currentTicker = null;
                                        }
                                    }
                                    break;
                                }
                            }
                        }
                        
                        // Also try single-line patterns like "AAPL - $89,296"
                        const singleLineMatch = line.match(/([A-Z0-9]{1,10})[:\s\-–]+\$?([\d,]+\.?\d*)/i);
                        if (singleLineMatch && singleLineMatch[1] && singleLineMatch[2]) {
                            const ticker = singleLineMatch[1].toUpperCase().trim();
                            const amountStr = singleLineMatch[2].replace(/[^0-9.]/g, '').replace(/,/g, '');

                            if (ticker && /^[A-Z0-9]+$/.test(ticker) && !isNaN(amount) && amount > 0 && amount < 5000000) {
                                holdings.push({
                                    ticker: ticker,
                                    amount: Math.round(amount * 100) / 100
                                });
                            }
                        }
                    }
                    
                    // Remove duplicates, sum amounts if same ticker
                    const holdingsMap = {};
                    holdings.forEach(h => {
                        if (h.ticker && h.amount) {
                            if (holdingsMap[h.ticker]) {
                                holdingsMap[h.ticker].amount += h.amount;
                            } else {
                                holdingsMap[h.ticker] = { ticker: h.ticker, amount: h.amount };
                            }
                        }
                    });
                    
                    return Object.values(holdingsMap);

                    console.error('Parse error details:', error);
                    throw new Error(`Parsing failed: ${error.message}`);

                                        <label>Dollar Amount</label>
                                        <input
                                            type="number"
                                            placeholder="50,000"
                                            step="0.01"
                                            min="0.01"
                                            value={holding.amount}
                                            onChange={(e) => updateHolding(index, 'amount', e.target.value)}
                                        />
                                    </div>
                                    {holdings.length > 1 && (
                                        <button
                                            className="btn btn-remove"
                                            onClick={() => removeHolding(index)}
                                        >
                                            Remove
                                        </button>
                                    )}
                                </div>
                            ))}
                            
                            <button className="btn btn-add" onClick={addHolding}>
                                + Add Another Holding
                            </button>
                            
                            {getTotalPortfolioValue() > 0 && (
                                <div className="total-value">
                                    <strong>Total Portfolio Value</strong>
                                    <span>${getTotalPortfolioValue().toLocaleString()}</span>
                                </div>
                            )}
                            
                            <div style={{marginTop: '24px', display: 'flex', gap: '12px'}}>
                                <button
                                    className="btn btn-secondary"
                                    onClick={() => setStep(1)}
                                    style={{flex: 1}}
                                >
                                    Back
                                </button>
                                <button
                                    className="btn btn-primary"
                                    disabled={!canProceed() || loading}
                                    onClick={analyzePortfolio}
                                    style={{flex: 2}}
                                >
                                    Analyze Portfolio
                                </button>
                            </div>
                        </div>
                    )}
                    
                    {loading && (
                        <div className="card loading">
                            <div className="spinner"></div>
                            <h3>Analyzing Portfolio</h3>
                            <p>
                                Our AI models are working together to provide comprehensive analysis:<br/>
                                Investment Intelligence • Compliance Validation • Behavioral Insights
                            </p>
                        </div>
                    )}
                    
                    {step === 3 && results && (
                        <>
                            <h1 className="page-title">Portfolio Analysis Results</h1>
                            <p className="page-subtitle">
                                Comprehensive analysis generated by EdgeAI's institutional-grade intelligence models
                            </p>
                            
                            <div className="portfolio-summary">
                                <h4>Portfolio Summary</h4>
                                <div className="summary-details">
                                    <div className="summary-item">
                                        <strong>Client:</strong> {clientInfo.name}, Age {clientInfo.age}
                                    </div>
                                    <div className="summary-item">
                                        <strong>Risk Profile:</strong> {clientInfo.riskTolerance}
                                    </div>
                                    <div className="summary-item">
                                        <strong>Primary Goal:</strong> {clientInfo.primaryGoal}
                                    </div>
                                    <div className="summary-item">
                                        <strong>Total Value:</strong> ${getTotalPortfolioValue().toLocaleString()}
                                    </div>
                                </div>
                                {holdings.filter(h => h.ticker && h.amount).map((h, i) => (
                                    <div key={i} className="holding-item">
                                        <span>{h.ticker}</span>
                                        <span>${parseFloat(h.amount).toLocaleString()}</span>
                                    </div>
                                ))}
                            </div>
                            
                            {/* Performance Metrics Dashboard */}
                            {results.performanceMetrics && (
                                <div className="card">
                                    <div className="card-header">
                                        <div className="card-icon">📈</div>
                                        <h2>Performance Metrics</h2>
                                    </div>
                                    <div className="result-content">
                                        <div className="metric-grid" style={{gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '20px'}}>
                                            {results.performanceMetrics.portfolioBeta !== null && results.performanceMetrics.portfolioBeta !== undefined && (
                                                <div className="metric-card" style={{padding: '20px'}}>
                                                    <div className="metric-label" style={{marginBottom: '8px'}}>Portfolio Beta</div>
                                                    <div className="metric-value" style={{fontSize: '28px', marginBottom: '8px'}}>{results.performanceMetrics.portfolioBeta.toFixed(2)}</div>
                                                    <div style={{fontSize: '13px', color: '#6B7280', lineHeight: '1.5'}}>
                                                        {results.performanceMetrics.portfolioBeta > 1.2 ? (
                                                            <>Your portfolio moves <strong>more</strong> than the market. Higher growth potential, but also higher volatility.</>
                                                        ) : results.performanceMetrics.portfolioBeta > 0.8 ? (
                                                            <>Your portfolio moves <strong>similarly</strong> to the market. Balanced risk and return.</>
                                                        ) : (
                                                            <>Your portfolio moves <strong>less</strong> than the market. More stable, but potentially lower returns.</>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                            {results.performanceMetrics.sharpeRatio !== null && results.performanceMetrics.sharpeRatio !== undefined && (
                                                <div className="metric-card" style={{padding: '20px'}}>
                                                    <div className="metric-label" style={{marginBottom: '8px'}}>Sharpe Ratio</div>
                                                    <div className="metric-value" style={{fontSize: '28px', marginBottom: '8px'}}>{results.performanceMetrics.sharpeRatio.toFixed(2)}</div>
                                                    <div style={{fontSize: '13px', color: '#6B7280', lineHeight: '1.5'}}>
                                                        {results.performanceMetrics.sharpeRatio > 1.5 ? (
                                                            <>Excellent risk-adjusted returns. Your portfolio delivers strong returns relative to the risk taken.</>
                                                        ) : results.performanceMetrics.sharpeRatio > 1.0 ? (
                                                            <>Good risk-adjusted returns. Your returns are solid compared to the risk level.</>
                                                        ) : results.performanceMetrics.sharpeRatio > 0.5 ? (
                                                            <>Moderate risk-adjusted returns. Returns are reasonable for the amount of risk.</>
                                                        ) : (
                                                            <>Lower risk-adjusted returns. Consider optimizing for better risk-reward balance.</>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                            {results.performanceMetrics.dividendYield !== null && results.performanceMetrics.dividendYield !== undefined && (
                                                <div className="metric-card" style={{padding: '20px'}}>
                                                    <div className="metric-label" style={{marginBottom: '8px'}}>Dividend Yield</div>
                                                    <div className="metric-value" style={{fontSize: '28px', marginBottom: '8px'}}>{results.performanceMetrics.dividendYield.toFixed(2)}%</div>
                                                    <div style={{fontSize: '13px', color: '#6B7280', lineHeight: '1.5'}}>
                                                        Your portfolio pays approximately <strong>{results.performanceMetrics.dividendYield.toFixed(2)}%</strong> in annual dividends. 
                                                        {results.performanceMetrics.dividendYield > 3 ? (
                                                            <> This is a strong income-generating portfolio.</>
                                                        ) : results.performanceMetrics.dividendYield > 1 ? (
                                                            <> Provides some income while maintaining growth potential.</>
                                                        ) : (
                                                            <> Focus is on growth rather than income.</>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                            {results.performanceMetrics.concentrationRisk !== null && results.performanceMetrics.concentrationRisk !== undefined && (
                                                <div className="metric-card" style={{padding: '20px'}}>
                                                    <div className="metric-label" style={{marginBottom: '8px'}}>Concentration Risk</div>
                                                    <div className="metric-value" style={{fontSize: '28px', marginBottom: '8px', color: results.performanceMetrics.concentrationRisk > 60 ? '#DC2626' : results.performanceMetrics.concentrationRisk > 40 ? '#F59E0B' : '#10B981'}}>
                                                        {results.performanceMetrics.concentrationRisk.toFixed(1)}%
                                                    </div>
                                                    <div style={{fontSize: '13px', color: '#6B7280', lineHeight: '1.5'}}>
                                                        {results.performanceMetrics.concentrationRisk > 60 ? (
                                                            <>High concentration - your top holdings make up <strong>{results.performanceMetrics.concentrationRisk.toFixed(0)}%</strong> of your portfolio. Consider diversifying to reduce risk.</>
                                                        ) : results.performanceMetrics.concentrationRisk > 40 ? (
                                                            <>Moderate concentration - your top holdings represent <strong>{results.performanceMetrics.concentrationRisk.toFixed(0)}%</strong> of your portfolio. Some diversification may help.</>
                                                        ) : (
                                                            <>Well-diversified - your portfolio is spread across many holdings, reducing single-stock risk.</>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {/* Asset Allocation & Diversification Charts */}
                            {(results.assetAllocation || results.performanceMetrics) && (
                                <div className="card">
                                    <div className="card-header">
                                        <div className="card-icon">📊</div>
                                        <h2>Portfolio Visualization</h2>
                                    </div>
                                    <div className="result-content">
                                        <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '24px', marginTop: '16px'}}>
                                            {/* Asset Allocation Chart */}
                                            {results.assetAllocation && (
                                                <div>
                                                    <h4 style={{marginBottom: '16px', fontSize: '16px', fontWeight: '600', color: '#374151'}}>Asset Allocation</h4>
                                                    <div style={{position: 'relative', height: '300px'}}>
                                                        <canvas id="assetAllocationChart"></canvas>
                                                    </div>
                                                </div>
                                            )}
                                            {/* Sector Allocation Chart */}
                                            {results.performanceMetrics && results.performanceMetrics.sectorAllocation && (
                                                <div>
                                                    <h4 style={{marginBottom: '16px', fontSize: '16px', fontWeight: '600', color: '#374151'}}>Sector Diversification</h4>
                                                    <div style={{position: 'relative', height: '300px'}}>
                                                        <canvas id="sectorChart"></canvas>
                                                    </div>
                                                </div>
                                            )}
                                            {/* Geographic Exposure Chart */}
                                            {results.performanceMetrics && results.performanceMetrics.geographicExposure && (
                                                <div>
                                                    <h4 style={{marginBottom: '16px', fontSize: '16px', fontWeight: '600', color: '#374151'}}>Geographic Exposure</h4>
                                                    <div style={{position: 'relative', height: '300px'}}>
                                                        <canvas id="geographicChart"></canvas>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {/* Sector & Geographic Breakdown */}
                            {results.performanceMetrics && (results.performanceMetrics.sectorAllocation || results.performanceMetrics.geographicExposure) && (
                                <div className="card">
                                    <div className="card-header">
                                        <div className="card-icon">🌍</div>
                                        <h2>Diversification Analysis</h2>
                                    </div>
                                    <div className="result-content">
                                        {results.performanceMetrics.sectorAllocation && (
                                            <div style={{marginBottom: '24px'}}>
                                                <h4 style={{marginBottom: '12px', fontSize: '16px', fontWeight: '600', color: '#374151'}}>Sector Allocation</h4>
                                                <div style={{display: 'grid', gap: '8px'}}>
                                                    {Object.entries(results.performanceMetrics.sectorAllocation)
                                                        .filter(([_, value]) => value > 0)
                                                        .sort(([_, a], [__, b]) => b - a)
                                                        .map(([sector, percentage]) => (
                                                            <div key={sector} style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                                                <div style={{flex: '1', background: '#E8EBED', height: '8px', borderRadius: '4px', overflow: 'hidden'}}>
                                                                    <div style={{background: '#0066FF', height: '100%', width: `${percentage}%`, transition: 'width 0.3s'}}></div>
                                                                </div>
                                                                <div style={{minWidth: '120px', fontSize: '14px', color: '#374151', fontWeight: '500'}}>{sector}</div>
                                                                <div style={{minWidth: '50px', textAlign: 'right', fontSize: '14px', color: '#0066FF', fontWeight: '600'}}>{percentage.toFixed(1)}%</div>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        )}
                                        {results.performanceMetrics.geographicExposure && (
                                            <div>
                                                <h4 style={{marginBottom: '12px', fontSize: '16px', fontWeight: '600', color: '#374151'}}>Geographic Exposure</h4>
                                                <div style={{display: 'grid', gap: '8px'}}>
                                                    {Object.entries(results.performanceMetrics.geographicExposure)
                                                        .filter(([_, value]) => value > 0)
                                                        .sort(([_, a], [__, b]) => b - a)
                                                        .map(([region, percentage]) => (
                                                            <div key={region} style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                                                <div style={{flex: '1', background: '#E8EBED', height: '8px', borderRadius: '4px', overflow: 'hidden'}}>
                                                                    <div style={{background: '#0066FF', height: '100%', width: `${percentage}%`, transition: 'width 0.3s'}}></div>
                                                                </div>
                                                                <div style={{minWidth: '120px', fontSize: '14px', color: '#374151', fontWeight: '500'}}>{region}</div>
                                                                <div style={{minWidth: '50px', textAlign: 'right', fontSize: '14px', color: '#0066FF', fontWeight: '600'}}>{percentage.toFixed(1)}%</div>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                            
                            <div className="card">
                                <div className="feature-badges">
                                    <span className="feature-badge">Investment Intelligence</span>
                                    <span className="feature-badge">Compliance Validated</span>
                                    <span className="feature-badge">Behavioral Insights</span>
                                </div>
                                
                                <div className="result-section">
                                    <div className="result-header">
                                        <div className="result-icon">📊</div>
                                        <h3>Portfolio Health Assessment</h3>
                                    </div>
                                    <div className="result-content">
                                        <div className="metric-grid">
                                            <div className="metric-card">
                                                <div className="metric-label">Overall Score</div>
                                                <div className="metric-value">{results.portfolioHealth.score}/100</div>
                                            </div>
                                            <div className="metric-card">
                                                <div className="metric-label">Grade</div>
                                                <div className="metric-value">{results.portfolioHealth.grade}</div>
                                            </div>
                                        </div>
                                        <p style={{marginTop: '16px', color: '#374151', lineHeight: '1.6'}}>{results.portfolioHealth.summary}</p>
                                    </div>
                                </div>
                                
                                <div className="result-section">
                                    <div className="result-header">
                                        <div className="result-icon">💰</div>
                                        <h3>Tax Optimization Analysis</h3>
                                    </div>
                                    <div className="result-content">
                                        <div style={{fontSize: '24px', fontWeight: '600', color: '#10B981', marginBottom: '16px'}}>
                                            Estimated Annual Tax Savings: {results.taxOptimization.annualSavings}
                                        </div>
                                        <p style={{marginBottom: '12px', fontWeight: '600', color: '#374151'}}>Identified Opportunities:</p>
                                        {results.taxOptimization.opportunities.map((opp, i) => (
                                            <div key={i} className="alert-box" style={{marginTop: '8px'}}>
                                                {opp}
                                            </div>
                                        ))}
                                        {results.taxOptimization.tlhCandidates && results.taxOptimization.tlhCandidates.length > 0 && (
                                            <div className="alert-box warning" style={{marginTop: '12px'}}>
                                                <strong>Tax-Loss Harvesting Candidates:</strong> {results.taxOptimization.tlhCandidates.join(', ')}
                                            </div>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="result-section">
                                    <div className="result-header">
                                        <div className="result-icon">⚖️</div>
                                        <h3>Rebalancing Recommendations</h3>
                                    </div>
                                    <div className="result-content">
                                        <p style={{marginBottom: '16px', fontSize: '15px'}}>
                                            <strong>Status:</strong> {results.rebalancing.needsRebalancing ? 
                                                <span style={{color: '#F59E0B'}}> Rebalancing Recommended</span> : 
                                                <span style={{color: '#10B981'}}> Portfolio Well Balanced</span>}
                                        </p>
                                        <p style={{marginBottom: '12px', fontWeight: '600', color: '#374151'}}>Recommendations:</p>
                                        {results.rebalancing.recommendations.map((rec, i) => (
                                            <div key={i} className="alert-box info" style={{marginTop: '8px'}}>
                                                {rec}
                                            </div>
                                        ))}
                                        <p style={{marginTop: '16px', color: '#6B7280', fontSize: '14px', lineHeight: '1.6'}}>
                                            <strong>Target Allocation:</strong> {results.rebalancing.targetAllocation}
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="result-section">
                                    <div className="result-header">
                                        <div className="result-icon">🎯</div>
                                        <h3>Retirement Readiness</h3>
                                    </div>
                                    <div className="result-content">
                                        <div className="metric-grid">
                                            <div className="metric-card">
                                                <div className="metric-label">Readiness Score</div>
                                                <div className="metric-value">{results.retirementReadiness.score}/100</div>
                                            </div>
                                            <div className="metric-card">
                                                <div className="metric-label">Monthly Savings Target</div>
                                                <div className="metric-value" style={{fontSize: '20px'}}>{results.retirementReadiness.monthlyNeeded}</div>
                                            </div>
                                        </div>
                                        <div className={`alert-box ${results.retirementReadiness.onTrack ? '' : 'warning'}`} style={{marginTop: '16px'}}>
                                            {results.retirementReadiness.recommendation}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="result-section">
                                    <div className="result-header">
                                        <div className="result-icon">✓</div>
                                        <h3>Regulatory Compliance Check</h3>
                                    </div>
                                    <div className="result-content">
                                        <div className="metric-grid">
                                            <div className="metric-card">
                                                <div className="metric-label">Suitability Score</div>
                                                <div className="metric-value">{results.compliance.suitabilityScore}/100</div>
                                            </div>
                                            <div className="metric-card">
                                                <div className="metric-label">Compliance Status</div>
                                                <div className="metric-value" style={{fontSize: '18px', color: '#10B981'}}>
                                                    {results.compliance.status}
                                                </div>
                                            </div>
                                        </div>
                                        {results.compliance.issues && results.compliance.issues.length > 0 && (
                                            <div style={{marginTop: '16px'}}>
                                                {results.compliance.issues.map((issue, i) => (
                                                    <p key={i} style={{color: '#374151', marginTop: '8px', fontSize: '14px', lineHeight: '1.6'}}>• {issue}</p>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="result-section">
                                    <div className="result-header">
                                        <div className="result-icon">💬</div>
                                        <h3>Personalized Investment Guidance</h3>
                                    </div>
                                    <div className="result-content">
                                        <div style={{
                                            background: '#FFFFFF',
                                            padding: '20px',
                                            borderRadius: '8px',
                                            border: '1px solid #E8EBED',
                                            lineHeight: '1.7',
                                            color: '#374151'
                                        }}>
                                            <p style={{fontSize: '15px', marginBottom: '12px'}}>
                                                {results.behavioralCoaching.message}
                                            </p>
                                            <p style={{fontSize: '13px', color: '#6B7280', fontStyle: 'italic'}}>
                                                — EdgeAI Behavioral Intelligence Model
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="info-banner">
                                    <h4>Complete EdgeAI Platform Features</h4>
                                    <p>
                                        This demonstration showcases 6 core analytical capabilities. The full EdgeAI platform includes 
                                        12 production-ready features: Multi-Account Optimization, Goal-Based Financial Planning, 
                                        Advanced Portfolio Analytics, Real-Time Market Insights, Comprehensive Financial Plan Generation, 
                                        and Conversational Portfolio Management.
                                    </p>
                                    <p className="value-prop">
                                        Annual Client Value: $10,000 - $18,000 per household
                                    </p>
                                </div>
                                
                                <button
                                    className="btn btn-primary"
                                    onClick={() => {
                                        setStep(1);
                                        setResults(null);
                                        setError(null);
                                        setHoldings([{ticker: '', amount: ''}, {ticker: '', amount: ''}, {ticker: '', amount: ''}]);
                                        setClientInfo({name: '', age: '', riskTolerance: 'Medium', primaryGoal: 'Retirement'});
                                    }}
                                    style={{marginTop: '24px'}}
                                >
                                    Analyze Another Portfolio
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<EdgeAIDemo />, document.getElementById('root'));
    </script>
</body>
</html>
